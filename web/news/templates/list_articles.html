{% extends 'layout.html' %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {%- for article in articles %}
    <tr>
      <td>
        <a href="{{ url_for('news.view_article', article_id=article.id) }}">
          {{ article.title }}
        </a>
      </td>
    </tr>
  {% endfor -%}
  </tbody>
</table>

{% endblock %}
