{% extends 'layout.html' %}
{% block content %}

<div class="row">
  <form method="" action="">
    <div class="col-sm-10">
      <input type="text" name="url" value="{{ url }}"
       placeholder="http://awesome.website.com" class="form-control"/>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>

{% if text %}
<p>{{ text }}</p>
{% endif %}

{% endblock %}
