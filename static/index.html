가니메데(Ganymede, 목성 III)는 목성의 위성으로, 태양계의 위성들 중 가장 크다. 목성에서 평균 거리 순으로 일곱 번째이고, 갈릴레이 위성 중에선 세 번째에 위치한다.[1] 공전 주기는 약 7일이며, 유로파와 2:1, 이오와 4:1의 궤도 공명을 일으킨다. 가니메데는 지름 5,262km로 행성인 수성보다 8% 길지만, 질량은 수성의 45%에 불과하다.[2] 태양계의 위성 중 두 번째로 큰 토성의 위성 타이탄보다 지름은 2% 더 크며, 질량은 10% 무겁다. 지구의 달과 비교하면 지름은 51% 더 크며, 질량은 2.02배이다.[3]

가니메데는 규산염 암석과 얼음이 거의 같은 비율로 이루어져 있다. 구조는 잘 분화되어, 중심의 철이 풍부한 액체 상태의 핵, 얼음과 지하 바다가 번갈아가며 여러층을 이루고 있는 바깥 부분으로 구성된 것으로 추정된다.[4][5][6] 가니메데의 표면은 크게 두 부분으로 나뉜다. 어두운 부분은 40억 년 전에 생긴 충돌구와 함께 위성 표면의 삼분의 일 가량을 덮고 있다. 그보다 덜 오래된 듯한, 광범위한 균열과 능선이 가로지르고 있는 밝은 부분이 나머지를 덮고 있다. 밝은 지역의 균열과 능선의 원인은 밝혀지지 않았지만, 조석 가열에 의한 판의 이동 때문으로 여겨지고 있다.[7]

가니메데는 태양계에서 자체 자기장이 있는 유일한 위성으로, 액체 핵의 대류 현상으로 발생하는 것으로 추정하고 있다.[8] 약한 자기장은 목성의 커다란 자기장에 묻혀 장선의 요동으로 표시된다. 또한, 미량의 수소가 대기에 존재하며, 아주 옅은 산소 대기층이 있다. 이 안에는 O(산소 원자), O2(산소 분자), O3 (오존)이 있을 것으로 추정된다.[9] 대기권에 전리층이 존재하는지의 여부는 확인되지 않았다.[10]

가니메데는 갈릴레오 갈릴레이가 1610년 1월 7일에 처음으로 발견하였다.[11][12][13] 위성의 이름은 천문학자인 시몬 마리우스가 제안했다. 가니메데의 어원은 그리스 신화에서 그리스 신들의 술시중을 든 인물이자 제우스가 연정을 품은 가니메데스(Γανυμήδης)이다.[14] 파이어니어 10호 이래로 탐사선들이 가니메데를 세밀하게 관찰하였다.[15] 보이저는 행성의 크기를 새로 측정했고, 갈릴레오 호는 자기장과 지하 바다를 발견하였다. 미래의 다른 목성 탐사 계획으로는 2022년에 발사될 예정인 유럽우주국의 목성 얼음 위성 탐사선(JUICE)이 있다. 이 탐사선은 갈릴레이 위성 중 세 개의 얼음 위성을 근접 통과하며, 감속한 후 가니메데 선회 궤도에 진입할 예정이다.
